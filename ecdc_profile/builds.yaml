title: "Phylogenetic analysis of SARS-CoV-2 diversity in Europe"

traits:
  default:
    sampling_bias_correction: 2.5
    columns: ["region_exposure"]

exposure:
  default:
    trait: "region"
    exposure: "region_exposure"

files:
  colors: "ecdc_profile/colors.tsv"
  auspice_config: "ecdc_profile/auspice_config_ecdc.json"
  description: "ecdc_profile/description.md"

subsampling:
  # Custom subsampling logic for regions like Europe where grouping by country
  # is the smallest resolution required.
  custom_region:
    # Focal samples for region
    region_early:
      group_by: "country year month"
      max_sequences: 500
      exclude: "--exclude-where 'region!={region}'"
    # Contextual samples for region from the rest of the world
    global_early:
      group_by: "country year month"
      max_sequences: 500
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "region_late"

    # Focal samples for region
    region_late:
      group_by: "country year month"
      max_sequences: 1500
      exclude: "--exclude-where 'region!={region}'"
    # Contextual samples for region from the rest of the world
    global_late:
      group_by: "country year month"
      max_sequences: 700
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "region_late"

  # Default subsampling logic for countries
  custom_country:
    # Focal samples for country
    country_early:
      group_by: "division year month"
      max_sequences: 500
      exclude: "--exclude-where 'country!={country}'"
    country_late:
      group_by: "division year month"
      max_sequences: 1000
      exclude: "--exclude-where 'country!={country}'"
    # Contextual samples from country's region
    region_early:
      group_by: "country year month"
      max_sequences: 250
      exclude: "--exclude-where 'country={country}' 'region!={region}'"
      priorities:
        type: "proximity"
        focus: "country_early"
    # Contextual samples from the rest of the world,
    # excluding the current region to avoid resampling.
    global_early:
      group_by: "country year month"
      max_sequences: 300
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "country_early"
    region_late:
      group_by: "country year month"
      max_sequences: 750
      exclude: "--exclude-where 'country={country}' 'region!={region}'"
      priorities:
        type: "proximity"
        focus: "country_late"
    # Contextual samples from the rest of the world,
    # excluding the current region to avoid resampling.
    global_late:
      group_by: "country year month"
      max_sequences: 500
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "country_late"

  custom_division:
    # Focal samples for division
    division_late:
      group_by: "year month"
      max_sequences: 1000
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'region!={region}' 'country!={country}' 'division!={division}'"
    country_late:
      group_by: "division year month"
      max_sequences: 1000
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'country!={country}'"
    country_early:
      group_by: "division year month"
      max_sequences: 300
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'country!={country}'"
    # Contextual samples from country's region
    region_late:
      group_by: "country year month"
      max_sequences: 200
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'country={country}' 'region!={region}'"
      priorities:
        type: "proximity"
        focus: "country_late"
    region_early:
      group_by: "country year month"
      max_sequences: 200
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'country={country}' 'region!={region}'"
      priorities:
        type: "proximity"
        focus: "country_late"
    # Contextual samples from the rest of the world,
    # excluding the current region to avoid resampling.
    global_early:
      group_by: "country year month"
      max_sequences: 100
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "country_late"
    global_late:
      group_by: "country year month"
      max_sequences: 200
      sampling_scheme: "--probabilistic-sampling"
      exclude: "--exclude-where 'region={region}'"
      priorities:
        type: "proximity"
        focus: "country_late"
